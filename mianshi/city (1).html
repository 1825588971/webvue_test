<script>
	var cityData = json['citys'];
		ctdata(cityData);
		function ctdata(cityData) {
			let cache = {};
			let indices = [];
			cityData.map((item, index) => {
				let types = item.PREFECTURE;
				let city = item.City
				let _index = cache[types];
				//console.log([types])
				if (_index !== undefined) {
					indices[_index].push(city);
				} else {
					cache[types] = indices.length;
					indices.push([types, '-', city]);
				}
			})
			indices.map((item) => {
				let arrHtml = "";
				item.map((index) => {
					arrHtml += '<span>' + index + '</span>';
				})
				arrHtml = '<li>' + arrHtml + '</li>'
				$("#city").append(arrHtml);
			})
		}
